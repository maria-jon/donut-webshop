<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Gottfrids webshop</title>
  </head>
  <body>

    <header> 
        <h1>Gottfrids webshop</h1>
        <button>cart</button>
        <div class="cart">
            <p>Varukorgssammanställning</p>
            <!--- lista med produkter som man lagt i varukorgen - generera med js --->
            <div id="cart-summary">
                Din varukorg är tom.
            </div>
        </div>
    </header>

    <main>

		<section>
			<h2>Produkter</h2>
            <div id="filter-products">
                <label>
                    <input type="radio" name="categoryFilter" value="sweet" id="sweet-radio" />
                    Sweet
                </label>
                <label>
                    <input type="radio" name="categoryFilter" value="sour" id="sour-radio" />
                    Sour
                </label>
                <label>
                    <input type="radio" name="categoryFilter" value="vegan" id="vegan-radio" />
                    Vegan
                </label>
                <label>
                    <input type="radio" name="categoryFilter" value="all"  id="all-radio" checked /> 
                    All
                </label>
                
                <p>
                    <label>
                        <span>Prisintervall</span>
                        <span class="flex">
                            <span>0 kr</span>
                            <input type="range" min="0" max="100" step="5" id="priceRange" /> <!--- Här kan man sätta step="10" för att sätta intervall på slidern --->
                            <span>100 kr</span>
                        </span>
                        <span id="currentRangeValue">50</span>kr
                    </label>
                </p>
            </div>
			<div id="products-list">
				<!--- fyller på från javascript --->
			</div>
		</section>
        <section>
            <h2>Beställningsformulär</h2>
            <form>
                <span>Obligatoriska uppgifter är markerade med *.</span>
                <label>
                    Förnamn: 
                    <input type="text" name="first-name">
                </label>
                <label>
                    Efternamn: 
                    <input type="text" name="last-name">
                </label>
                <label>
                    Adress: 
                    <input type="text" name="address">
                </label>
                <label>
                    Postnummer: 
                    <input type="number" name="postcode">
                </label>
                <label>Ev. portkod:
                    <input type="text" name="code">
                </label>
                <label>
                    Telefon: 
                    <input type="tel" name="phone">
                </label>
                <label>
                    Email: 
                    <input type="email" name="email">
                </label>
                <label>
                    Godkänn att vi behandlar dina personuppgifter
                    <input type="checkbox" name="data">
                </label>
                <label>
                    Jag vill gärna ha ert nyhetsbrev!
                    <input type="checkbox" name="newsletter" checked>
                </label>
                <label>
                    Rabattkod:
                    <input type="text" name="discount">
                </label>

                <div class="payment-options">
                    <div class="selector">
                        <label>
                            <input type="radio" name="payment-option" value="invoice">
                            <span>Faktura</span>
                        </label>
                        <label>
                            <input type="radio" name="payment-option" value="card" checked>
                            <span>Kort</span>
                        </label>
                    </div>
                  
                    <div class="invoice hidden" id="invoice">
                        <label>
                            <span>Personnummer</span>
                            <input type="text" name="personal-id" id="personalID" value="19850505-1234">
                        </label>
                    </div>
                    
                    <div class="card" id="card">
                        <label>
                            <span>Kortnummer</span>
                            <input type="number" id="creditCardNumber" value="5100080000000000">
                        </label>
                        <label>
                            <span>Datum</span>
                            <span>
                                <input type="number" class="small" placeholder="YY" id="creditCardYear">/<input type="number" class="small" placeholder="MM" id="creditCardMonth">
                            </span>
                        </label>
                        <label>
                            <span>CVC</span>
                            <input type="number" placeholder="123" id="creditCardCvc">
                        </label>
                    </div>
                    <button type="reset" value="Rensa info">Rensa info</button>
                    <button id="orderBtn" disabled>Beställ</button>
                </div>
            </form>
        </section>
	</main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
